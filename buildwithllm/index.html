
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,87.5,350;1,87.5,350&display=swap" rel="stylesheet">
    <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Open Sans', sans-serif; }
    .container { display: flex; width: 80%; height: 80%; position: relative; align-items: flex-start; padding-top: 10vh; }
    .sidebar { width: 100px; padding: 10px; text-align: right; align-self: flex-start; }
    .content { flex-grow: 1; padding-left: 20px; position: relative; overflow: auto; height: calc(100% - 10vh); max-width: calc(100% - 125px); }
    .sidebar a { display: block; margin: 5px 0; text-decoration: none; }
    .sidebar .section { margin-top: 20px; font-weight: 700; }
    iframe, .text-content { width: 100%; height: 100%; border: none; position: relative; z-index: 1; }
    .text-content { white-space: pre-wrap; overflow: auto; }
    .hint { position: absolute; top: calc(7vh + 7%); left: 7%; font-size: 18px; z-index: 0; }
    @media (max-width: 512px) {
        body::before { content: "This web site is not optimized for mobile devices yet. Please open from your computer. Sorry for the inconvenience. And thank you.\A However, you can still zoom-in to use the website if you wish to squint your eyes."; position: absolute; top: 35px; left: 50%; transform: translateX(-50%); background-color: #ffebcc; padding: 10px; font-size: 14px; color: #333; border: 1px solid #ffd580; border-radius: 5px; z-index: 999; text-align: center; white-space: pre-wrap; }
        .container { display: none; }
    }
    .text-content { white-space: pre-wrap; overflow: auto; word-break: break-word; font-family: monospace; line-height: 1.5; }
</style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <p style="font-size: 0.1em;">(<kbd>Cmd</kbd>/<kbd>Ctrl</kbd> + <kbd>Click</kbd> to open in new tab)</p>
            <div class="section">LLM</div>
            <a href="./simprochat.html" data-type="html" title="A simple yet pro GPT-4o chat UI">SimProChat</a>
            <a href="./node-interface.html" data-type="html" title="Node-based LLM Interface">Node Interface</a>
            <div class="section">Tools</div>
            <a href="./faviconist.html" data-type="html" title="Craft your own favicon">favicoinist</a>
            <a href="./post-it.html" data-type="html" title="Post-it widgets in your browser">Post It</a>
            <a href="./test-keyboard.html" data-type="html" title="Very simple keyboard test">Test Arrow Keys</a>
            <a href="./pdf-smaller-me.html" data-type="html" title="PDF file reduction">PDF smaller me</a>
            <a href="./pdf-sign-me.html" data-type="html" title="Sign your PDF files">PDF sign me</a>
            <a href="./pink-archiver.html" data-type="html" title="Drag and Drop File Compress and Decompress" >Pink Archiver</a>
            <div class="section">Games</div>
            <a href="./circle-drop.html" data-type="html">Circle Drop</a>
            <a href="./flappy-dot.html" data-type="html" title="A flappy bird remake in webapp">Flappy Dot</a>
            <div class="section">Boring stuff</div>
            <a href="./LICENSE" data-type="text">LICENSE</a>
        </div>
        <div class="content" id="content">
            <div class="hint">‚Üê Pick one</div>
        </div>
    </div>
    <script>
        document.querySelector('.sidebar').addEventListener('click', async (e) => {
            if (e.target.tagName !== 'A' || e.shiftKey || e.ctrlKey || e.metaKey) return;
            e.preventDefault();
            const { href, dataset: { type } } = e.target;
            const content = document.getElementById('content');
            try {
                if (type === 'html') {
                    content.innerHTML = `<iframe src="${href}"></iframe>`;
                } else {
                    const text = await (await fetch(href)).text();
                    content.innerHTML = `<div class="text-content">${text}</div>`;
                }
            } catch (error) {
                console.error('Error loading content:', error);
                content.innerHTML = '<p>Error loading the content. Please try again.</p>';
            }
        });
    </script>    
</body>
</html>
